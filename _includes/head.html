<style>
  :root {
  --background-color: #ffffff;
  --text-color: #000000;
  --header-background: #4ABFD3;
  --header-text-color: #ffffff;
  --sidebar-background: #ffffff;
  --sidebar-text-color: #000000;
  --sidebar-hover-background: #e9ecef;
  --sidebar-hover-text-color: #0056b3;
  --table-background: #ffffff;
  --table-header-background: #343a40;
  --table-header-text-color: #ffffff;
  --table-row-background: #f8f9fa;
}

[data-theme="dark"] {
  --background-color: #212529;
  --text-color: #f8f9fa;
  --header-background: #343a40;
  --header-text-color: #f8f9fa;
  --sidebar-background: #343a40;
  --sidebar-text-color: #adb5bd;
  --sidebar-hover-background: #495057;
  --sidebar-hover-text-color: #ffffff;
  --table-background: #343a40;
  --table-header-background: #495057;
  --table-header-text-color: #f8f9fa;
  --table-row-background: #212529;
}
  .navbar-inverse {
    background-color: var(--header-background);
    color: var(--header-text-color);
  }

  .navbar-inverse .navbar-nav > li > a,
  .navbar-inverse .navbar-brand {
    color: var(--header-text-color);
  }
</style>
