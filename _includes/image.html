<p>
  {% if {{include.url}} %}<a
    class="no_icon"
    target="_blank"
    href="{{include.url}}"
    >{% endif %}<img
      src="images/{{include.file}}"
      alt="{{include.alt}}"
      {%
      if
      {{include.max-width}}
      %}style="max-width: {{include.max-width}}px"
      {%
      endif
      %}
    />{% if {{include.url}} %}</a
  >{% endif %}
</p>
